<div class="container my-4">
  <h1 class="mb-4">Task Manager</h1>
  
  <!-- Task creation form. On new task added, trigger refresh of task list -->
  <app-task-form (taskAdded)="taskList.loadTasks()"></app-task-form>
  
  <hr />
  
  <!-- Task list display. We use a template reference to call its methods -->
  <app-task-list #taskList></app-task-list>
</div>
